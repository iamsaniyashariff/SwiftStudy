<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #bcf7bc; /* Mint green background */
    }

    .flashcard {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      transform-origin: center;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: #e5ebea; /* White text */
      border-radius: 8px;
    }

    .front {
      background-color: #e793e0; /* Pink background */
    }

    .back {
      background-color: #f1dd8ae5; /* Pale yellow background */
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flashcard">
  <div class="card" onclick="flipCard(this)">
    <div class="face front">
      Question
    </div>
    <div class="face back">
      Answer
    </div>
  </div>
</div>

<script>
  function flipCard(element) {
    element.classList.toggle("flipped");
  }
</script>

</body>
</html>
